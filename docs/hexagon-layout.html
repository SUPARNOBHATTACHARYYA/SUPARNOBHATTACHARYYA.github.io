<!DOCTYPE html>

      <div id="hex-btm-left" class="hexagon" data-title="Experimental Solid Mechanics" data-content="<p>{Coming Soon...}</p>">
        <div class="hexagon-inner">Experimental Solid Mechanics</div>
      </div>
    </div>
    <!-- Center Column -->
    <div class="hexagon-column center-column">
      <div id="hex-center" class="hexagon" data-title="Research Focus" data-content="<p>{Coming Soon...}</p>">
        <div class="hexagon-inner">Research Focus</div>
      </div>
    </div>
    <!-- Right Column -->
    <div class="hexagon-column">
      <div id="hex-right" class="hexagon" data-title="Data-Driven Modeling (DDM)" data-content="<p>{Coming Soon...}</p>">
        <div class="hexagon-inner">Data-Driven Modeling (DDM) of Dynamical & Parametric System</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('infoModal');
    const hexagons = document.querySelectorAll('.hexagon');
    const closeButton = document.querySelector('.close-button');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');

    hexagons.forEach(hexagon => {
      hexagon.onclick = function() {
        const title = this.getAttribute('data-title');
        const content = this.getAttribute('data-content');
        modalTitle.textContent = title;
        modalBody.innerHTML = content;
        modal.style.display = "block";
      }
    });

    function closeModal() {
      modal.style.display = "none";
    }

    closeButton.onclick = closeModal;
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
    window.addEventListener('keydown', function (event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        closeModal();
      }
    });
  </script>

</body>
</html>
