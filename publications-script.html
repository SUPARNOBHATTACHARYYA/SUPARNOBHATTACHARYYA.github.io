<div class="modal fade" id="publication-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Publication Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-content">
        </div>
    </div>
  </div>
</div>

<script>
  // Get the modal element from the DOM
  const publicationModal = document.getElementById('publication-modal');
  
  // Listen for the Bootstrap modal's "show" event
  publicationModal.addEventListener('show.bs.modal', event => {
    
    // Get the button that triggered the modal
    const button = event.relatedTarget;
    
    // Extract the title and the content selector from the button's data attributes
    const modalTitle = button.getAttribute('data-modal-title');
    const contentSelector = button.getAttribute('data-modal-content');
    
    // Find the hidden content element using the selector
    const contentElement = document.querySelector(contentSelector);
    
    // Get the HTML content from that element
    const modalContent = contentElement.innerHTML;
    
    // Find the title and body elements within the modal
    const modalTitleElement = publicationModal.querySelector('.modal-title');
    const modalBodyElement = publicationModal.querySelector('.modal-body');
    
    // Update the modal's title and body with the new content
    modalTitleElement.textContent = modalTitle;
    modalBodyElement.innerHTML = modalContent;
  });
</script>
