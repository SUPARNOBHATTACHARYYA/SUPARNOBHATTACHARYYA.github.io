<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hexagon Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Body Styles */
        body {
            font-family: 'Lora', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            overflow: auto;
            box-sizing: border-box;
        }

        /* Container for the hexagon layout */
        .hexagon-layout-container {
            position: relative; /* Establishes a positioning context */
            width: 100%;
            max-width: 1200px;
            height: 650px; /* A fixed height to contain the cluster */
            margin: auto;
        }

        /* Base Hexagon Style */
        .hexagon {
            position: absolute; /* Positioned relative to the container */
            background-color: #01344a; /* Dark blue */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: top;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .hexagon:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            z-index: 10;
        }

        .hexagon-inner {
            text-align: center;
            padding: 0 1.5rem 1.5rem 1.5rem;
            margin-top: 3.0rem;
            font-weight: 600;
            font-size: clamp(1.2rem, 2.8vw, 1.3rem); /* Responsive font size */
        }
        
        .hexagon-inner_2 {
            text-align: center;
            padding: 0 1.5rem 1.5rem 1.5rem;
            margin-top: 5.00rem;
            font-weight: 600;
            font-size: clamp(1.5rem, 3.0vw, 1.6rem); /* Responsive font size */
        }
        
        
        /* Specific hexagon positioning and sizing (UNCHANGED) */
        #hex-top-left {
            width: 240px;
            height: 277px;
            top: 0;
            bottom: 10%;
            left: 18%;
            background-image: url('images/Metamaterials.png');
            background-repeat: no-repeat;
            background-size: 55% auto;
            background-position: 50% 75%;
        }
        #hex-btm-left {
            width: 200px;
            height: 230px;
            bottom: 5%;
            left: 20%;
            background-image: url('images/digital_twin.png');
            background-repeat: no-repeat;
            background-size: 70% auto;
            background-position: 50% 65%;
        }
        #hex-center {
            width: 200px;
            height: 230px;
            background-color: #fca311;
            color: #14213d;
            top: 50%;
            left: 42%;
            transform: translateY(-50%);
            z-index: 2;
        }
        #hex-right {
            width: 357px;
            height: 400px;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-image: url('images/data.png');
            background-repeat: no-repeat;
            background-size: 40% auto;
            background-position: 50% 75%;
        }

        /* Responsive Design for smaller screens (UNCHANGED) */
        @media (max-width: 900px) {
            .hexagon-layout-container {
                position: static;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            .hexagon {
                position: static;
                transform: none !important;
                width: 280px;
                height: 323px;
            }
        }
    </style>
</head>
<body>

<!-- Hexagon Grid -->
<div class="hexagon-layout-container">
    <!-- 
      MODIFICATION: Each hexagon links to the .html file that Quarto generates from your .qmd file.
      For example, 'lattice-metamaterials.html' is the output of 'lattice-metamaterials.qmd'.
    -->
    <div id="hex-top-left" class="hexagon" onclick="window.location.href='lattice-metamaterials.html';">
        <div class="hexagon-inner">Lattice metamaterials</div>
    </div>
    <div id="hex-btm-left" class="hexagon" onclick="window.location.href='digital-twin.html';">
        <div class="hexagon-inner">Digital Twin</div>
    </div>
    <div id="hex-center" class="hexagon" onclick="window.location.href='research-focus.html';">
        <div class="hexagon-inner_2">Research Focus</div>
    </div>
    <div id="hex-right" class="hexagon" onclick="window.location.href='data-driven-modeling.html';">
        <div class="hexagon-inner_2">Data-Driven Modeling (DDM) of Dynamical & Parametric System</div>
    </div>
</div>

</body>
</html>
